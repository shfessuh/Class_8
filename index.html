<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
    background-color: #50594e;
  }
  .cup{
    width: 90px;
    height: 80px;
    background-color: white;
    border: 1px solid black;

    background-size: 100px 40px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.75);

  .kettle {
    border: 1px solid black;
    position: relative;
    width: 180px;
    height: 150px;
    bottom: -345px;
    right: -310px;
    background: radial-gradient(ellipse at top right, #6666, #D3D3D3);
    border-radius: 20px;
    mask: linear-gradient(white, white); 
    -webkit-mask: linear-gradient(white, white);
    clip-path: polygon(30% 0, 81% 0, 100% 100%, 0% 100%);
  }
  .semi-circle_kettle{
    position: relative;
    width: 60px;
    height: 30px;
    border-radius: 50% 50% 0 0 ;

    left: 445px;
    top: 60px;
    transform: rotate(80deg);
  }

  }
  .kettle_lid_top{

    width: 50px;

    height: 20px; 
    background-color: #bfb73d; 
    border: 0.6px solid black;
    border-radius: 40%; 
    box-shadow: 0px 0px 10px rgba(0,0,0,0.65);
  }
  .right_cup{
    border: 1px solid black;
    position: absolute;
    width: 165px;
    height: 200px;
    right: 146px;
    bottom: 1px;
    background-image: linear-gradient(180deg, rgba(239,255,9,1) 69%, rgba(246,4,4,1) 70%);
    border-radius: 10px / 20px;
    box-shadow: 10px 0px 20px rgba(0,0,0,0.75);
  }
  .lid_right {
    position: absolute;
    top: -5px; 
    left: 50%;
    transform: translateX(-50%);
    width: 160px;  
    height: 20px; 
    background-color: #bfb73d; 
    border: 0.6px solid black;
    border-radius: 40%; 
    box-shadow: 0px 0px 10px rgba(0,0,0,0.65);
  }
  .little_right_cup{
    border: 1px solid black;
    position: relative;

    background-color: white;
    border-radius: 10px / 20px;
  }
  .semi-circle_right{
    position: relative;
    width: 40px;
    height: 25px;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    border: 8px solid #f5e1e1;
    border-bottom: 0;
    left: 80px;
    top: 30px;
    transform: rotate(100deg);
  }
  .top_cup{
    border: 1px solid black;
    position: absolute;
    left: 60px;
    bottom: 80px;
    background-color: white;
    border-radius: 10px / 20px;
  }
  .bottom_cup{
    border: 1px solid black;
    position: absolute;
    left: 60px;
    bottom: 1px;
    background-color: white;
    border-radius: 10px / 100%;
  }
  .stripe{
    width: 10%;
    height: 20%;
    background-color: blue;
    margin-bottom: 10px;
  }
  .triangle{
    background-color: red;
    width: 70px;
    height: 70px;
    clip-path: polygon(54% 51%, 0 0, 0 100%);
    margin-top: 8px;
    border-radius: 7px / 100%;
  }
  .star{
    width: 25px;
    height: 25px;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(4px, 20px) scale(0.8);
    
  }
  .semi-circle_bottom{
    position: relative;
    width: 40px;
    height: 25px;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    border: 8px solid #f5e1e1;
    border-bottom: 0;
    left: -35px;
    top: -45px;
    transform: rotate(-90deg);

  }
  .semi-circle_top{
    position: relative;
    width: 40px;
    height: 25px;
    border-radius: 50% 50% 0 0 / 100% 100% 0 0;
    border: 8px solid #f5e1e1;
    border-bottom: 0;
    left: -35px;
    top: -45px;
    transform: rotate(-90deg);

  }
</style>
