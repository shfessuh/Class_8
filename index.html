<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  .cup{
    width: 90px;
    height: 80px;
    background-color: white;
    border: 1px solid black;
    background-image: linear-gradient(180deg, rgba(29,73,237,1) 50%, rgba(254,254,255,1) 50%, rgba(255,255,255,0.9486169467787114) 100%);
    background-size: 100px 40px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.75);
    
  }
  
  .top_cup{
    border: 1px solid black;
    position: absolute;
    left: 60px;
    bottom: 80px;
    background-color: white;
    border-radius: 10px / 80%;
  }
  .bottom_cup{
    border: 1px solid black;
    position: absolute;
    left: 60px;
    bottom: 1px;
    background-color: white;
    border-radius: 10px / 100%;
  }
  .stripe{
    width: 10%;
    height: 20%;
    background-color: blue;
    margin-bottom: 10px;
  }
  .triangle{
    background-color: red;
    width: 70px;
    height: 70px;
    clip-path: polygon(54% 51%, 0 0, 0 100%);
    margin-top: 8px;
    border-radius: 10px / 100%;
  }
  .star{
    width: 25px;
    height: 25px;
    background: white;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(4px, 20px) scale(0.8);
    
  }

</style>


<div class="frame">
  <div class="cup top_cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
  </div>
  <div class="cup bottom_cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
  </div>
</div>
